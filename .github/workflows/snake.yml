name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Skip if commit is from GitHub Actions
    if: "github.event.head_commit == null || !contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: whiterage
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            output/github-snake-animation.svg?color_snake=6366F1&color_dots=6366F1:A855F7
      
      - name: Push to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/github-snake*.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update snake animation [skip ci]"
            git push
          fi
